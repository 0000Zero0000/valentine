<!-- Pixel font -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
body {
  font-family: "Press Start 2P", cursive;
  background: linear-gradient(135deg, #fff0f5, #f8e1e9);
  min-height: 100vh;
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  color: #333;
}

/* Floating pixel hearts */
.pixel-heart {
  position: absolute;
  width: 16px;
  height: 16px;
  background: #e91e63;
  animation: float 6s linear infinite;
  box-shadow:
    16px 0 #e91e63,
    0 16px #e91e63,
    16px 16px #e91e63,
    8px 24px #e91e63;
}

@keyframes float {
  from { transform: translateY(100vh) scale(1); opacity: 1; }
  to   { transform: translateY(-20vh) scale(1.5); opacity: 0; }
}

/* Main card */
.card {
  background: white;
  border-radius: 24px;
  padding: 50px 40px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  text-align: center;
  z-index: 2;
}

h1 {
  color: #e91e63;
  font-size: 1.6rem;
  margin-bottom: 2rem;
}

/* Buttons */
.buttons {
  position: relative;
  margin-top: 3rem;
}

button {
  font-family: inherit;
  font-size: 1rem;
  padding: 18px 36px;
  border: none;
  border-radius: 999px;
  cursor: pointer;
  transition: all 0.25s ease;
  box-shadow: 0 6px 20px rgba(0,0,0,0.2);
}

#yesBtn {
  background: #4caf50;
  color: white;
}

#yesBtn:hover {
  transform: scale(1.1) rotate(-2deg);
}

#noBtn {
  background: #f44336;
  color: white;
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
}

/* Success page */
#success-page {
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  animation: pop 1s ease forwards;
}

@keyframes pop {
  from { transform: scale(0.6); opacity: 0; }
  to   { transform: scale(1); opacity: 1; }
}

.heart {
  font-size: 3rem;
  margin: 1rem 0;
}

p {
  font-size: 0.9rem;
  line-height: 1.8;
  max-width: 500px;
}
</style>
</head>

<body>
