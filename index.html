  }

  .bear-decor {
    font-size: 4.5rem;
    margin: 0 1.5rem;
    display: inline-block;

  @keyframes wiggle {

  #yesBtn {

  #noMessage.show {

  #success-page {

</style>
</head>

<script>
  const yesBtn = document.getElementById('yesBtn');
  const noBtn = document.getElementById('noBtn');
  const noMessage = document.getElementById('noMessage');
  const questionPage = document.getElementById('question-page');
  const successPage = document.getElementById('success-page');

  let yesSize = 1;
  const messages = [
    "Hmm... playing hard to get? ğŸ˜",
    "Oof, bold choice... but okay ğŸ‘€",
    "You sure? I make great coffee dates â˜•",

  ];
  let clickCount = 0;

  noBtn.addEventListener('mouseover', () => {
    const rx = Math.random() * 30 - 15; // smaller, gentler movement
    const ry = Math.random() * 30 - 15;
    noBtn.style.transform = `translate(${rx}px, ${ry}px) scale(1.1)`;

  noBtn.addEventListener('mouseout', () => {

  noBtn.addEventListener('click', () => {

    yesSize += 0.38; // slower, more gradual growth
    yesBtn.style.transform = `scale(${yesSize})`;
    yesBtn.style.padding = `${24 + yesSize * 10}px ${60 + yesSize * 15}px`;

    const msg = messages[(clickCount - 1) % messages.length];
    noMessage.textContent = msg;
    noMessage.classList.add('show');
    setTimeout(() => noMessage.classList.remove('show'), 2800);

    // After many clicks, NO shrinks a tiny bit for fun

      noBtn.style.padding = '20px 50px';

</script>
