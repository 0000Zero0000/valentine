    background-repeat: no-repeat;
    filter: drop-shadow(0 6px 10px rgba(0,0,0,0.25));
  }
  @keyframes float {
    from { transform: translateY(110vh) rotate(0deg) scale(0.8); opacity: 0.85; }
    to   { transform: translateY(-50vh) rotate(360deg) scale(1.2); opacity: 0; }
  }

  .card {
    background: #ffffff;
    border-radius: 40px;
    padding: 60px 55px;

  h1 {

    margin: 1rem 0 2.5rem 0;

    line-height: 1.4;
    opacity: 0;
    transition: opacity 0.6s ease, transform 0.6s ease;
    transform: translateY(10px);
    z-index: 5;                /* above buttons if needed */
  }
  #noMessage.show {
    opacity: 1;
    transform: translateY(0);
  }

  .buttons {

    display: flex;

    align-items: center;

    margin-top: 1rem;
    min-height: 180px;
    width: 100%;

  button {
    font-family: inherit;
    font-size: 1.25rem;
    padding: 24px 60px;
    border: none;
    border-radius: 999px;
    cursor: pointer;
    transition: all 0.4s ease;
    box-shadow: 0 12px 35px rgba(0,0,0,0.28);
    touch-action: manipulation;
  }

  #yesBtn {
    background: #66bb6a;
    color: white;
    z-index: 3;
    max-width: 80%;            /* prevents it from becoming insanely wide */
  }
  #yesBtn:hover {

  #noBtn {
    background: #ef5350;
    color: white;
    padding: 26px 65px;
    z-index: 10 !important;
  }
  #noBtn:hover {
    transform: scale(1.12) rotate(3deg);
  }

  #success-page {
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;

  }
  @keyframes pop { from { transform: scale(0.6); opacity: 0; } to { transform: scale(1); opacity: 1; } }
  .heart { font-size: 5.5rem; margin: 2.5rem 0; }
  p { font-size: 1.15rem; line-height: 2.1; max-width: 520px; color: #444; }

<script>
